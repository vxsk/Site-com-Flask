{% extends "base.html" %} {% block title %}Registrar-se{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Cadastre-se</h3>
    <div class="form-group">
        <label for="email">Endere√ßo de Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email"
        />

    </div>
    <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Primeiro nome"
        />
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Senha"
        />
    </div>
    <div class="form-group">
        <label for="password2">Confirmar Senha</label>
        <input type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirmar Senha"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Confirmar</button>
</form>

{% endblock %}
